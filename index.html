<html>
	<head>
		<title>Torrent Finder</title>
		<meta charset="utf-8">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/searchTorrent.js"></script>

		<style>
			.table > tbody > tr > td {
				vertical-align: middle;
			}
			#srcMultiple {
				height: 200px;
			}
		</style>

	</head>
	<body>
		<div class="container">
			<form class="form-inline">

				<div class="input-group" style="margin-top: 10px">
					<div class="input-group-btn">
						<button id="srcButton" class="btn btn-primary">
							<span class="glyphicon glyphicon-search"></span> Search
						</button>

						<button id="prvButton" class="btn btn-primary dropdown-toggle"
						data-toggle="dropdown">
							&nbsp;<span class="caret"></span><span class="sr-only">Toggle Dropdown</span>
						</button>
						<ul class="dropdown-menu" role="menu" id="prvList" style="padding: 10px"></ul>
					</div>
					<input type="text" id="srcBox" class="form-control"
					placeholder="Insert search term..." /><br>
					<textarea 
						id="srcMultiple" 
						class="form-control"
						placeholder="..or insert multiple searches (1 per line)"
						title="all titles are trimmed and duplicates are automatically ignored"
					></textarea><br>
					<section class="settings">
						<input type="checkbox" id="srcSettingCutBookTitles" /><label for="srcSettingCutBookTitles">Book search: cuts search term off at first occurrence of any of:</label> <input type="text" title="separate individual characters/terms with pipe | (from most likely to least likely)" id="srcSettingCutBookTitlesAt" value=""/><br>
						
						<input type="checkbox" id="srcSettingTVfromCAT" /><label for="srcSettingTVfromCAT">TV Search: some titles followed by a line that contains season and episode (i.e S01E09)</label><br>
						<input type="checkbox" id="srcSettingTV720p" /><label for="srcSettingTV720p">TV Search: 720p</label><br>
						<input type="checkbox" id="srcSettingTV1080p" /><label for="srcSettingTV1080p">TV Search: 1080p</label><br>
					</section>
					
					
					<br>
						
				</div>

			</form>
			<div class="debug"></div>
			<div class="progress progress-striped active" >
				<div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="45"
				aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
			</div>
			<div >
				<table class='table table-striped table-hover' id="resultsContainer">
					<tr>
						<th>T</th>
						<th>M</th>
						<th>Source</th><th>Torrent</th>
					</tr>
				</table>
			</div>
		</div>
	</body>

</html>
