<html>
	<head>
		<title>Torrent Finder</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/searchTorrent.js"></script>

		<style>
			.table > tbody > tr > td {
				vertical-align: middle;
			}
		</style>

	</head>
	<body>
		<div class="container">
			<form class="form-inline">

				<div class="input-group" style="margin-top: 10px">
					<div class="input-group-btn">
						<button id="srcButton" class="btn btn-primary">
							<span class="glyphicon glyphicon-search"></span> Cerca
						</button>

						<button id="prvButton" class="btn btn-primary dropdown-toggle"
						data-toggle="dropdown">
							&nbsp;<span class="caret"></span><span class="sr-only">Toggle Dropdown</span>
						</button>
						<ul class="dropdown-menu" role="menu" id="prvList" style="padding: 10px"></ul>
					</div>
					<input type="text" id="srcBox" class="form-control"
					placeholder="Inserisci le parole chiave..." />
				</div>

			</form>
			<div class="progress progress-striped active" >
				<div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="45"
				aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
			</div>
			<div >
				<table class='table table-striped table-hover' id="resultsContainer">
					<tr>
						<th>T</th>
						<th>M</th>
						<th>Source</th><th>Torrent</th>
					</tr>
				</table>
			</div>
		</div>
	</body>

</html>
